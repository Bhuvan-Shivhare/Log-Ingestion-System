version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Database Services (Local Dev)
  # ---------------------------------------------------------------------------
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always
    # Healthcheck to ensure DB is up before backend starts
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: always

  # ---------------------------------------------------------------------------
  # Backend Service
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: bhuvannnn/logs-backend:latest
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      # Explicit mappings
      - MONGO_URI=${MONGO_URI}
      - MONGO_URL=${MONGO_URI}
      - REDIS_URL=redis://redis:6379
      - PORT=3000
    restart: always
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_started

  # ---------------------------------------------------------------------------
  # Frontend Service
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      args:
        # Bake in the API URL at build time (Client-Side)
        - NEXT_PUBLIC_API_URL=http://localhost:3000
    image: bhuvannnn/logs-frontend:latest
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    restart: always
    depends_on:
      - backend

volumes:
  mongo_data:
