name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

env:
  PROD_API_URL: http://api.production-domain.com # UPDATE THIS with your real domain

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & Push Backend
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            bhuvannnn/logs-backend:latest
            bhuvannnn/logs-backend:${{ github.sha }}

      # Build & Push Frontend
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          build-args: |
            NEXT_PUBLIC_API_URL=${{ env.PROD_API_URL }}
          push: true
          tags: |
            bhuvannnn/logs-frontend:latest
            bhuvannnn/logs-frontend:${{ github.sha }}

      # Setup K8s
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Deploy to Kubernetes
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          
          # 1. Create Secret from GitHub Secret (Avoids committing real URL to file)
          kubectl create secret generic backend-secrets \
            --from-literal=MONGO_URL='${{ secrets.MONGO_URL }}' \
            --dry-run=client -o yaml | kubectl apply -f -
          
          # 2. Update Manifests with Commit SHA (Optional, ensures specific version)
          # sed -i "s|:latest|:${{ github.sha }}|g" k8s/backend-deployment.yaml
          # sed -i "s|:latest|:${{ github.sha }}|g" k8s/frontend-deployment.yaml

          # 3. Apply Deployments
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
