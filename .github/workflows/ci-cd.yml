# .github/workflows/ci-cd.yml
name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

# Global env (update PROD_API_URL if needed)
env:
  PROD_API_URL: http://api.production-domain.com # UPDATE THIS with your real domain

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & Push Backend
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/logs-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/logs-backend:${{ github.sha }}

      # Build & Push Frontend
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          build-args: |
            NEXT_PUBLIC_API_URL=${{ env.PROD_API_URL }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/logs-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/logs-frontend:${{ github.sha }}

      # Setup kubectl (for deploy)
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # Deploy to Kubernetes (uses KUBECONFIG and MONGO_URL repository secrets)
      - name: Deploy to Kubernetes
        env:
          KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG }}
        run: |
          # create kube config file from secret
          if [ -z "$KUBECONFIG_CONTENT" ]; then
            echo "KUBECONFIG secret is empty — skipping deploy step."
            exit 0
          fi

          mkdir -p $HOME/.kube
          echo "${KUBECONFIG_CONTENT}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

          # 1. Create Secret from GitHub Secret (MONGO_URL)
          if [ -z "${{ secrets.MONGO_URL }}" ]; then
            echo "MONGO_URL secret is not set — creating deployment without that secret."
          else
            kubectl create secret generic backend-secrets \
              --from-literal=MONGO_URL='${{ secrets.MONGO_URL }}' \
              --dry-run=client -o yaml | kubectl apply -f -
          fi

          # 2. (Optional) Update manifests to a specific image tag
          # If you use :latest in manifests, uncomment the sed lines below to replace with the SHA tag.
          # sed -i "s|logs-backend:latest|logs-backend:${{ github.sha }}|g" k8s/backend-deployment.yaml
          # sed -i "s|logs-frontend:latest|logs-frontend:${{ github.sha }}|g" k8s/frontend-deployment.yaml

          # 3. Apply Deployments
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
